<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />
      <title>Dom Insertion Outside</title>
   </head>


   <body>

      <h1>Before and After</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
         Veritatis facere ea molestias hic aperiam laboriosam itaque ipsa totam! Ipsa
         autem repudiandae saepe.</p>
      <button id="afterId" class="button">Add text after button.</button>
      <br>
      <br>
      <button id="beforeId" class="button">Add text before paragraph.</button>
      <hr>
      <h1>Insert Before and Insert After</h1>
      <ul>
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>
      </ul>
      <button id="insertbeforeId" class="button">Insert new item to list.</button>
      <br>
      <br>
      <button id="insertafterId" class="button">Move existing item to the end of list.</button>

      importado:-->

      <script src="index.js"></script>

   </body>

</html>
